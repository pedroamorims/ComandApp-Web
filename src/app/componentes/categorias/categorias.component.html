

  <app-titulos [titulo]="'Categorias'"></app-titulos>

  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
  <div class="row g-3">
    <div class="col-auto">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar"
        [(ngModel)]="filtroLista"
      />
    </div>
  </div>
  <table class="table table-light table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Descricao</th>
        <th>Ativo</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngIf="categorias && categorias.length">
      <tr *ngFor="let categoria of categoriasFiltradas">
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.descricao }}</td>
        <td *ngIf="categoria.ativo">
          <input class="form-check-input" type="checkbox" value = "" id = "checkbox" checked disabled>
        </td>
        <td *ngIf="!categoria.ativo">
          <input class="form-check-input" type="checkbox" value = "" id = "checkbox" disabled>
        </td>

       <!-- {{categoria.ativo ? 'flexCheckDisabled' : 'flexCheckChecked'}} -->
        <td>
          <button type="button" class="btn btn-primary btn-sm me-2" (click)="showError()">
            <i class="fa fa-edit"></i>
            Editar
          </button>
          <button type="button" class="btn btn-danger btn-sm" (click)="openModal(template)">
            <i class="fa fa-trash"></i>
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!categorias.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhuma Categoria encontrada</h4>
        </td>
      </tr>
    </tfoot>
  </table>

  <ng-template #template>
    <div class="modal-body text-center">
      <p>Tem certeza que quer deletar essa categoria?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >NÃ£o</button>
    </div>
  </ng-template>
